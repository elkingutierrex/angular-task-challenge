<div class="page-container">
  <app-navbar></app-navbar>

  <div class="content">
    <div class="task-manager-container">
      <mat-card class="add-task-card glass-card">
        <mat-card-header>
          <mat-card-title>Create New Task</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="taskForm" (ngSubmit)="onAddTask()">
            <mat-form-field appearance="outline" class="full-width custom-field">
              <mat-label>Task Title</mat-label>
              <input matInput formControlName="title" placeholder="e.g., Review Code" required />
              <mat-icon matSuffix>edit</mat-icon>
              <mat-error *ngIf="taskForm.get('title')?.hasError('required')"
                >Title is required</mat-error
              >
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width custom-field">
              <mat-label>Description</mat-label>
              <textarea
                matInput
                formControlName="description"
                placeholder="Add details..."
              ></textarea>
            </mat-form-field>

            <div class="form-actions">
              <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">
                <mat-icon>add_circle</mat-icon> Add Task
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>

      <div class="task-list">
        <div *ngIf="tasks().length === 0" class="empty-state">
          <img
            src="https://cdni.iconscout.com/illustration/premium/thumb/empty-state-2130362-1800926.png"
            alt="Empty"
            class="empty-img"
            style="opacity: 0.6; width: 200px"
          />
          <h3>All Caught Up!</h3>
          <p>You have no pending tasks. Enjoy your day!</p>
        </div>

        <app-task-item
          *ngFor="let task of tasks()"
          [task]="task"
          (toggle)="onToggle(task)"
          (edit)="onEdit(task)"
          (delete)="onDelete(task)"
          class="task-item-wrapper"
        >
        </app-task-item>
      </div>
    </div>
  </div>
</div>
