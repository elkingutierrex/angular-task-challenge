<h2 mat-dialog-title class="dialog-title">
  <mat-icon class="title-icon">{{ isEditMode ? 'edit_note' : 'add_task' }}</mat-icon>
  {{ dialogTitle }}
</h2>

<mat-dialog-content class="dialog-content">
  <form [formGroup]="taskForm" id="taskDialogForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Task Title</mat-label>
      <input matInput formControlName="title" placeholder="e.g., Review Code" required />
      <mat-icon matSuffix>title</mat-icon>
      <mat-error *ngIf="taskForm.get('title')?.hasError('required')">Title is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description (Optional)</mat-label>
      <textarea matInput formControlName="description" placeholder="Add details..." rows="4"></textarea>
      <mat-icon matSuffix>notes</mat-icon>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button type="button" (click)="onCancel()" class="cancel-btn">
    <mat-icon>close</mat-icon> Cancel
  </button>
  <button mat-raised-button color="primary" type="submit" form="taskDialogForm" [disabled]="taskForm.invalid"
    class="submit-btn">
    <mat-icon>{{ submitButtonIcon }}</mat-icon> {{ submitButtonText }}
  </button>
</mat-dialog-actions>
