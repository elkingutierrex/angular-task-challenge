<mat-card class="add-task-card glass-card">
  <mat-card-header>
    <mat-card-title>Create New Task</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="taskForm" (ngSubmit)="onAddTask()">
      <mat-form-field appearance="outline" class="full-width custom-field">
        <mat-label>Task Title</mat-label>
        <input matInput formControlName="title" placeholder="e.g., Review Code" required />
        <mat-icon matSuffix>edit</mat-icon>
        <mat-error *ngIf="taskForm.get('title')?.hasError('required')">Title is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width custom-field">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Add details..."></textarea>
      </mat-form-field>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">
          <mat-icon>add_circle</mat-icon> Add Task
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
